name: Lint
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: Install Dependencies
      run: yarn install
    - name: Build Project
      run: yarn build
